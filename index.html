
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>NeuroFlow | AI Productivity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Space Grotesk', 'monospace'],
            },
            colors: {
              'neon-cyan': '#00f3ff',
              'neon-purple': '#bc13fe',
              'deep-bg': '#050507',
              'glass-border': 'rgba(255, 255, 255, 0.08)',
              'glass-bg': 'rgba(255, 255, 255, 0.03)',
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050507;
        color: #e2e8f0;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0f0f13; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555; 
      }
      
      /* Utilities */
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }

      /* Particle Burst Animation Class */
      .particle-burst {
        animation: burst 0.5s ease-out forwards;
      }
      
      @keyframes burst {
        0% { transform: scale(1); opacity: 1; box-shadow: 0 0 0 0 rgba(0, 243, 255, 0.7); }
        100% { transform: scale(1.5); opacity: 0; box-shadow: 0 0 0 20px rgba(0, 243, 255, 0); }
      }
    </style>
